<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My-threejs-test</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
	<script type="text/javascript" src="libs/three.js"></script>
	<script type="text/javascript" src="libs/OrbitControls.js"></script>
	<script type="text/javascript" src="libs/stats.js"></script>
</head>

<body>
	<script type="text/javascript">
		var SCREEN_WIDTH = window.innerWidth;
		var SCREEN_HEIGHT = window.innerHeight;

		var container, stats;
		var camera, scene, renderer, mesh, grid, controls;
		var cameraPerspective, cameraRig;
		var cameraOrtho, cameraOrthoHelper;


		// -----

		init();
		animate();

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(50, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000);
			camera.position.y = 300;
			camera.position.z = 1500;

			grid = new THREE.GridHelper(2000, 300, 0x555555, 0xbbbbbb);
			grid.material.transparent = true;
			// grid.position.y = -200;
			scene.add(grid);

			mesh = new THREE.Mesh(
				// new THREE.SphereGeometry( 50, 20, 12),
				new THREE.BoxGeometry(200, 200, 200),
				new THREE.MeshNormalMaterial()
			);
			mesh.position.y = 260;
			scene.add(mesh);

			renderer = new THREE.WebGLRenderer({
				antialias: true,
				alpha: true
			});
			renderer.setClearColor(0xeeeeee, 1); // the default
			renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
			renderer.domElement.style.position = "relative";
			container.appendChild(renderer.domElement);

			renderer.autoClear = false;

			controls = new THREE.OrbitControls(camera, renderer.domElement);

			//
			stats = new Stats();
			container.appendChild(stats.domElement);

		}


		function animate() {
			mesh.rotation.x += 0.01;
			mesh.rotation.y += 0.02;
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
			stats.update();
		}


	</script>
</body>

</html>
