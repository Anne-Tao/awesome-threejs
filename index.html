<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My-Threejs</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
	<script type="text/javascript" src="libs/three.js"></script>
	<script type="text/javascript" src="libs/OrbitControls.js"></script>
	<script type="text/javascript" src="libs/Detector.js"></script>
	<script type="text/javascript" src="libs/stats.js"></script>
	<script type="text/javascript" src="libs/tween.js"></script>
	<script type="text/javascript" src="libs/dat.gui.js"></script>
</head>

<body>
	<div id="container"></div>

	<script id="vertexShader" type="x-shader/x-vertex">

		void main() {
			gl_Position = vec4( position, 1.0 );
		}

	</script>

	<script id="fragmentShader" type="x-shader/x-fragment">
		#ifdef GL_ES
		precision mediump float;
		#endif

		#define PI 3.14159265359

		uniform float u_time;
		uniform vec2 u_resolution;


		float plot(vec2 st, float pct){
		  return  smoothstep( pct - 0.02, pct, st.y) - smoothstep( pct, pct + 0.02, st.y);
		}

		vec3 colorA = vec3(0.229,0.005,0.912);
		vec3 colorB = vec3(1.000,0.079,0.070);

		void main() {
			 vec2 st = gl_FragCoord.xy/u_resolution.xy;
			 vec3 color = vec3(0.0);

			 vec3 pct = vec3(st.x);

			 pct.r = smoothstep(0.0,1.0, st.x);
			 pct.g = sin(st.x * PI);
			 pct.b = pow(st.x,0.5);

			 color = mix(colorA, colorB, pct);

			 // Plot transition lines for each channel
			 color = mix(color,vec3(1.0,0.0,0.0),plot(st,pct.r));
			 color = mix(color,vec3(0.0,1.0,0.0),plot(st,pct.g));
			 color = mix(color,vec3(0.0,0.0,1.0),plot(st,pct.b));

			 gl_FragColor = vec4(color,1.0);

		}

	 </script>

	<script type="text/javascript">

		var container, stats;
		var camera, scene, renderer, mesh, geometry, grid, group, controls, material;
		var uniforms;

    init();
    animate();

    function init() {
      container = document.getElementById('container');

      camera = new THREE.Camera();
      camera.position.z = 1;

      scene = new THREE.Scene();

      var geometry = new THREE.PlaneBufferGeometry(2, 2);

      uniforms = {
        u_time: {
          type: "f",
          value: 1.0
        },
        u_resolution: {
          type: "v2",
          value: new THREE.Vector2()
        }
      };

      var material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: document.getElementById('vertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShader').textContent
      });

      var mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);

      container.appendChild(renderer.domElement);

      onWindowResize();
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize(event) {
      renderer.setSize(window.innerWidth, window.innerHeight);
      uniforms.u_resolution.value.x = renderer.domElement.width;
      uniforms.u_resolution.value.y = renderer.domElement.height;
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
    }

    function render() {
      uniforms.u_time.value += 0.05
      renderer.render(scene, camera);
    }
	</script>
</body>

</html>
